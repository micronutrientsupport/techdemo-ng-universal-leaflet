before_script:
  - npm install -g @angular/cli
script:
  - ng lint
  - npm run build:ssr
  - npm run bing
  # - run-p bing pa11y pa11yJson
  # - run p pa11y pa11yJson
  # - npm run pa11y
  - npm run pa11yJson
  - npm run pa11yReporter
  # - npm run serve:ssr
  # - pa11y-ci -c ./.pa11yci

deploy:
  provider: pages
  local_dir: pa11y
  skip_cleanup: true
  github_token: $GITHUB_TOKEN # Set in the settings page of your repository, as a secure variable
  keep_history: true
  verbose: true
  on:
    branch: gh-pages
